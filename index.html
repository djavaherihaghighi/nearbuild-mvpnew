<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NearBuild - Hire Local Construction Workers</title>
</head>
<body>
  <h1>Welcome to NearBuild!</h1>
  <p>Find & Hire Local Construction Workers Easily.</p>
<h2>Project Locations Map:</h2>
<div id="map" style="height: 400px;"></div>
<script>
  // ساخت نقشه
  var map = L.map('map').setView([34.0522, -118.2437], 10); // موقعیت اولیه (لس‌آنجلس)

  // بارگذاری لایه نقشه
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // اضافه کردن یک Marker (نقطه) نمونه
var marker = L.marker([34.0522, -118.2437], { draggable: true }).addTo(map);
marker.bindPopup('Drag me!').openPopup();
marker.on('dragend', function (e) {
  var position = marker.getLatLng();
  console.log(position);
  alert("New Location: " + position.lat + ", " + position.lng);
});
</script>

<h2>Post a Project:</h2>
<form>
  <label>Project Title:</label><br>
  <input type="text" placeholder="e.g. Home Renovation"><br><br>
  
  <label>Project Description:</label><br>
  <textarea placeholder="Describe the work needed..."></textarea><br><br>
  
  <label>Your Neighborhood or ZIP Code:</label><br>
  <input type="text" placeholder="e.g. 90210"><br><br>
  
  <button type="submit">Submit Project</button>
</form>

<h2>Register as a Worker:</h2>
<form>
  <label>Your Name:</label><br>
  <input type="text" placeholder="e.g. John Doe"><br><br>
  
  <label>Skill or Profession:</label><br>
  <input type="text" placeholder="e.g. Plumber, Electrician"><br><br>
  
  <label>Your Phone Number:</label><br>
  <input type="text" placeholder="e.g. 555-1234"><br><br>
  
  <label>Your ZIP Code or Neighborhood:</label><br>
  <input type="text" placeholder="e.g. 90210"><br><br>
  
  <button type="submit">Register</button>
</form>
